buildscript {
    ext.kotlin_version = '1.2.10'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}

group 'com.paul'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "io.vavr:vavr:0.9.0"
    compile "com.aol.simplereact:cyclops-react:2.1.1"
    compile "com.google.guava:guava:23.6-jre"
    compile 'io.github.microutils:kotlin-logging:1.4.9'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.21.1'

    testCompile('org.junit.jupiter:junit-jupiter-api:5.0.1')
    testCompile('org.junit.jupiter:junit-jupiter-params:5.0.2')
    testCompile('org.junit.jupiter:junit-jupiter-engine:5.0.1')
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}